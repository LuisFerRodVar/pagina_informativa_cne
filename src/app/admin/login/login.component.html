<div class="login-container">
  <div class="login-form">
    <div class="escudo">
      <img src="../../../assets/img/Login/Login.png" alt="Escudo" />
    </div>
    <form class="form"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Crear Nueva Cuenta</h2>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input
          id="correo"
          formControlName="correo"
          type="email"
          placeholder="Usuario"
        />
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input
          id="contrasena"
          formControlName="contrasena"
          type="password"
          placeholder="Contraseña"
        />
      </div>
      <div class="form-remenber">
        <input type="checkbox" id="recordar" formControlName="recordar" />
        <label for="recordar">Recordar usuario</label>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Ingresar</button>
      <a href="#" class="forgot-password">¿Se te olvidó la contraseña?</a>
      <a routerLink="/admin/signup" class="forgot-password">Registrese aquí</a>
    </form>
  </div>
</div>
